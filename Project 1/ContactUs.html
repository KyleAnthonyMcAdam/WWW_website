<body>

        <fieldset>
            <h1 class="cuh1">

                <label for=""> </label>

                    <input type="text" placeholder="Name" size="25">
                </li>
                <li>
                    <input type="email" placeholder="Surname" size="25">

            <ol>
                <label id="message" for="">Message</label>
                <br>
                <textarea name="" id="textarea" cols="100" rows="10" placeholder="Write your message here"></textarea>
